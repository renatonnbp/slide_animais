<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style2.css">
  <title>Slide</title>
</head>
<body>
  <div class="wrapper">
    <ul class="slide">
      <li><img src="imagens/foto1.jpg" alt=""></li>
      <li><img src="imagens/foto2.jpg" alt=""></li>
      <li><img src="imagens/foto3.jpg" alt=""></li>
      <li><img src="imagens/foto4.jpg" alt=""></li>
      <li><img src="imagens/foto5.jpg" alt=""></li>
      <li><img src="imagens/foto6.jpg" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <ul class="custom-controls">
      <li><img src="imagens/foto1-thumb.jpg" alt=""></li>
      <li><img src="imagens/foto2-thumb.jpg" alt=""></li>
      <li><img src="imagens/foto3-thumb.jpg" alt=""></li>
      <li><img src="imagens/foto4-thumb.jpg" alt=""></li>
      <li><img src="imagens/foto5-thumb.jpg" alt=""></li>
      <li><img src="imagens/foto6-thumb.jpg" alt=""></li>
    </ul>
    <button class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
